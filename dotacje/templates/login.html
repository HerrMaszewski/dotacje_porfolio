{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <section class="login-page">
        <h2>Zaloguj się</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                {{ form.email|add_class:"your-input-class" }}
            </div>

            <div class="form-group">
                {{ form.password|add_class:"your-input-class" }}
                <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url 'registration-page' %}" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>

        </form>
    </section>
{% endblock %}
